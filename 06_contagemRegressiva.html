<script>
    //Problema: Contagem Regressiva
    /* 
    Criar uma função contagemRegressiva(numero) que exibe uma contagem regressiva a partir do número, que será informado 
    pelo usuário.
    */

    //ENTRADA
    let numero = Number(prompt(`Informe o número que deseja iniciar a contagem regressiva: `));


    //PROCESSAMENTO
    function contagemRegressiva() {

        if (numero >= 0) {
            document.write(`${numero} <br>`);
            numero--;

        } else {
            alert(`Sequência encerrada!`);
            clearInterval(intervalo);
        }
    }

    let intervalo = setInterval(contagemRegressiva, 1000);

</script>
